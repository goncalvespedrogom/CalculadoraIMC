<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- início fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fim fonte -->
    <!-- início metatag thumbnail -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Calculadora de IMC - Saiba o seu IMC"/>
    <meta property="og:image" content="https://lh3.googleusercontent.com/pw/AP1GczMltxOvCkw-aU_eVMUkof5hKLG-WPYmGKJb5JNu7AA47-7cu_hwA0QnbuZbRAZHyq39WQEvvGUIffmXY-4CUBLboBo0RGmhFgD6f7BEkrB5so4lsOjtfmFluCB0lGdM00ItaLAxGpXTDhFzlBNk-jNt=w500-h500-s-no-gm?authuser=0"/>
    <meta property="og:description" content="Calcule de maneira rápida e simples o seu IMC"/>
    <meta property="og:site_name" content="Calculadora de IMC"/>
    <!-- fim metatag thumbnail -->
    <!-- início favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- fim favicon -->
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="img-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input 
                        type="text" 
                        name="height"
                        id="height" 
                        placeholder="Ex: 1,75">
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input 
                        type="text" 
                        name="weight"
                        id="weight" 
                        placeholder="Ex: 70,5">
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container"   class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>
</html>
